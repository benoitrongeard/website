<!DOCTYPE html>
<html>
<head>
    <title>Benoit Rongeard - Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="dist/css/main.css">
    <link rel="stylesheet" type="text/css" href="resources/libs/animate/animate.min.css">
</head>
<body>
    <div class="container specific-container">
        <section class="section header" id="header">
            <div class="columns">
                <div class="column is-5 avatar-container">
                    <div class="avatar-img">
                        <img src="resources/img/avatar.png">
                    </div>
                </div>
                <div class="column is-7 personal-info-container">
                    <h1 class="title is-1">Benoit Rongeard</h1>
                    <h2 class="subtitle is-3">Développeur web & mobile</h2>
                    <div class="social">
                        <ul>
                            <li><a class="social-icon" href="https://www.linkedin.com/in/benoit-rongeard-678258100/?ppe=1" target="_blank"><i class="fa fa-linkedin"></i></a></li>
                            <li><a class="social-icon" href="https://twitter.com/DualshoteB" target="_blank"><i class="fa fa-twitter"></i></a></li>
                            <li><a class="social-icon" href="https://www.youtube.com/channel/UCBD98EgO4XLDDvHE9JBiv8g" target="_blank"><i class="fa fa-youtube"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column specific-column-nav">
                    <nav class="nav">
                        <div class="container">
                            <div class="nav-center">
                                <a class="nav-item is-tab is-active nav-target" href="#header">Profil</a>
                                <a class="nav-item is-tab nav-target" href="#experiences">Expériences</a>
                                <a class="nav-item is-tab nav-target" href="#skills">Compétences</a>
                                <a class="nav-item is-tab nav-target" href="#interest">Centres d'intérêt</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </section>

        <section class="section profil">
            <div class="columns">
                <div class="column is-12 title-container animated">
                    <h1 class="title is-2">Mon savoir faire</h1>
                </div>
            </div>
            <div class="columns">
                <div class="column is-half is-offset-one-quarter knowledge-container">
                    <div class="circle-block animated">
                        <span class="icon"><i class="fa fa-android"></i></span>
                        <span class="icon"><i class="fa fa-apple"></i></span>
                        <span class="name">Applications mobile</span>
                    </div>
                    <div class="circle-block animated">
                        <span class="icon"><i class="fa fa-desktop"></i></span>
                        <span class="name">Applications web</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="section experiences" id="experiences">
            <div class="columns">
                <div class="column is-12 title-container animated">
                    <h1 class="title is-2">Mes expériences</h1>
                </div>
            </div>
        </section>

        <section class="section skills" id="skills">
            <div class="columns">
                <div class="column is-12 title-container animated">
                    <h1 class="title is-2">Mes compétences</h1>
                </div>
            </div>
            <div class="columns columns-skills">
                <div class="column is-12-mobile is-half bar-container">
                    <div class="field bar-container-field animated">
                        <label class="label">Html / CSS 3</label>
                        <p class="control">
                            <div class="progressBar" id="progressBar1" data-value="95"></div>
                        </p>
                    </div>
                    <div class="field bar-container-field animated">
                        <label class="label">Php</label>
                        <p class="control">
                            <div class="progressBar" id="progressBar2" data-value="90"></div>
                        </p>
                    </div>
                    <div class="field bar-container-field animated">
                        <label class="label">JavaScript</label>
                        <p class="control">
                            <div class="progressBar" id="progressBar3" data-value="90"></div>
                        </p>
                    </div>
                    <div class="field bar-container-field animated">
                        <label class="label">Git</label>
                        <p class="control">
                            <div class="progressBar" id="progressBar4" data-value="85"></div>
                        </p>
                    </div>
                    <div class="field bar-container-field animated">
                        <label class="label">Sql / PlSql</label>
                        <p class="control">
                            <div class="progressBar" id="progressBar5" data-value="80"></div>
                        </p>
                    </div>
                    <div class="field bar-container-field animated">
                        <label class="label">Api REST</label>
                        <p class="control">
                            <div class="progressBar" id="progressBar6" data-value="80"></div>
                        </p>
                    </div>
                    <div class="field bar-container-field animated">
                        <label class="label">SASS</label>
                        <p class="control">
                            <div class="progressBar" id="progressBar7" data-value="80"></div>
                        </p>
                    </div>
                    <div class="field bar-container-field animated">
                        <label class="label">NodeJS</label>
                        <p class="control">
                            <div class="progressBar" id="progressBar8" data-value="60"></div>
                        </p>
                    </div>
                </div>

                <div class="column is-12-mobile is-half circle-container">
                    <div class="columns columns-circle">
                         <div class="field circle-container-field animated column is-5-mobile is-3">
                            <p class="control">
                                <div class="progressCircle" id="progressCircle1" data-value="95"></div>
                            </p>
                            <label class="label">Bootstrap</label>
                        </div>
                         <div class="field circle-container-field animated column is-5-mobile is-3">
                            <p class="control">
                                <div class="progressCircle" id="progressCircle2" data-value="90"></div>
                            </p>
                            <label class="label">Bulma</label>
                        </div>
                         <div class="field circle-container-field animated column is-5-mobile is-3">
                            <p class="control">
                                <div class="progressCircle" id="progressCircle3" data-value="90"></div>
                            </p>
                            <label class="label">Jquery</label>
                        </div>
                         <div class="field circle-container-field animated column is-5-mobile is-3">
                            <p class="control">
                                <div class="progressCircle" id="progressCircle4" data-value="85"></div>
                            </p>
                            <label class="label">Laravel</label>
                        </div>
                         <div class="field circle-container-field animated column is-5-mobile is-3">
                            <p class="control">
                                <div class="progressCircle" id="progressCircle5" data-value="75"></div>
                            </p>
                            <label class="label">Angular 2</label>
                        </div>
                         <div class="field circle-container-field animated column is-5-mobile is-3">
                            <p class="control">
                                <div class="progressCircle" id="progressCircle6" data-value="75"></div>
                            </p>
                            <label class="label">Ionic 2</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section interest" id="interest">
            <div class="columns">
                <div class="column is-12 title-container animated">
                    <h1 class="title is-2">Mes centres d'intérêt</h1>
                </div>
            </div>
            <div class="columns columns-interest">
                <div class="column is-12 interest-container">
                    <div class="circle-block animated">
                        <span class="icon"><i class="fa fa-code"></i></span>
                        <span class="name">Programmation</span>
                    </div>
                    <div class="circle-block animated">
                        <span class="icon"><i class="fa fa-plane"></i></span>
                        <span class="name">Voyager</span>
                    </div>
                    <div class="circle-block animated">
                        <span class="icon"><i class="fa fa-headphones"></i></span>
                        <span class="name">Musique</span>
                    </div>
                    <div class="circle-block animated">
                        <span class="icon"><i class="fa fa-camera"></i></span>
                        <span class="name">Photo</span>
                    </div>
                    <div class="circle-block animated">
                        <span class="icon"><i class="fa fa-video-camera"></i></span>
                        <span class="name">Cinéma</span>
                    </div>
                    <div class="circle-block animated">
                        <span class="icon"><i class="fa fa-group"></i></span>
                        <span class="name">Vie associative</span>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <script type="text/javascript" src="resources/libs/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="resources/libs/jquery-inview/jquery.inview.min.js"></script>
    <script type="text/javascript" src="resources/libs/progressbar/progressbar.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
